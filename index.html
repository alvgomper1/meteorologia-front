<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mapa estaciones meteorol√≥gicas</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
    }

    .custom-marker div {
      box-sizing: border-box;
    }

    /* Modal */
    .modal {
      z-index: 2000;
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      align-items: center;
      justify-content: center;
    }

    #modal-meta {
      color: #0000009e;
      font-size: 10px;
      border-bottom: 3px solid pink;
      padding-bottom: 6px;
      margin-top: 1%;
    }

    #modal-titulo {
      margin-bottom: 0px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th,
    td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
      text-align: right;
    }

    th:first-child,
    td:first-child {
      text-align: left;
    }

    #loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      /* gris claro */
      border-top: 4px solid #3498db;
      /* azul */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">‚úñ</span>
      <h3 id="modal-titulo"></h3>
      <p id="modal-meta"></p>
      <div>
        <div id="loading" style="display:none;">
          <!-- Puedes usar un emoji, texto o un spinner CSS -->
          <span>‚è≥ Cargando...</span>
        </div>

        <div id="datosEstacion">
          <table>
            <thead>
              <tr style="background-color: #f9f9f9;">
                <td><b id="promedioAnualAnios"></b></td>
                <td> <b id="promedioAnual" style="text-align:right;"></b></td>
              </tr>

              <tr>
                <td><b>A√±o Hidrol√≥gico Actual:</b></td>
                <td style="text-align:right;">
                  <b id="anioHidrologicoActual" style="color:blue;"></b>
                  <br><span id="porcentajeMedia" style="color:green; font-size:11px; font-weight:bold;"></span>


                </td>
              </tr>

            </thead>
          </table>
          <details
            style="font-size: 11px; background: #fcfcfc; border: 1px solid #eee; padding: 4px; border-radius:4px;">
            <summary style="cursor: pointer; font-weight: bold; padding: 4px;">Ver historial completo</summary>
            <table id="tabla-series">
              <thead>
                <tr>
                  <th>A√±o</th>
                  <th>Precipitaci√≥n</th>
                  <th>Media</th>
                  <th>Cobertura</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </details>
        </div>

      </div>

      <div
        style="font-size:11px; color:#555; margin-top:10px; line-height:1.3; border-top: 1px solid #eee; padding-top:6px; background:#f9f9f9;">
        üìÖ A√±o Hidrol√≥gico: Sep. - Ago.<br>
        üö´ A√±os sin datos <br><br>
        * Requisitos para promedio <br>
        üì° Cobertura &lt; 80%<br>üíß Lluvia &lt; 125mm <br>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===============================
    // MAPAS BASE
    // ===============================
    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { maxZoom: 19 }
    );

    const googleHybrid = L.tileLayer(
      'https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',
      { maxZoom: 20 }
    );

    const map = L.map('map', {
      center: [37.5, -4.8],
      zoom: 7,
      layers: [osm]
    });

    L.control.layers(
      { "OpenStreetMap": osm, "Google Sat√©lite": googleHybrid }
    ).addTo(map);

    // ===============================
    // ICONOS POR TIPO
    // ===============================
    const iconConfig = {
      "Centrales HidroelÔøΩctricas": "green",
      "Aforos RÔøΩo": "orange",
      "Marcos Control": "purple",
      "Aforos Canales": "red",
      "Balsas": "gray",
      "Impulsiones": "brown",
      "Embalses": "blue",
      "PluviÔøΩmetros": "pink",
      "Otros": "red"
    };

    function createIcon(color, puntoControl) {
      return L.divIcon({
        className: 'custom-marker',
        html: `<div style="
        background:${color};
        border-radius: 50%;
        color: white;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial;
    font-size: 10px;
    font-weight: bold;
    border: 2px solid white;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);">${puntoControl}
      </div>`
      });
    }

    // ===============================
    // CARGA INICIAL DEL MAPA
    // ===============================
    fetch('https://meteorologia-production-4380.up.railway.app/estaciones')
      .then(r => r.json())
      .then(estaciones => {
        estaciones.forEach(e => {
          const color = iconConfig[e.tipologia] ?? iconConfig["Otros"];

          L.marker([e.latitud, e.longitud], {
            icon: createIcon(color, e.puntoControl)
          })
            .addTo(map)
            .bindTooltip(`
          <strong>${e.nombre}</strong><br>
          <strong>Media:</strong> ${e.media.toFixed(1)} mm<br>
            <strong>Periodo:</strong> ${e.periodo}
        `)
            .on('click', () => abrirModal(e, color));
        });
      });

    // ===============================
    // MODAL
    // ===============================
    function abrirModal(estacion, color) {
      const loading = document.getElementById('loading');
      const datosEstacion = document.getElementById('datosEstacion');
      datosEstacion.style.display = 'none';
      loading.style.display = 'block';
      $('#tabla-series tbody').empty()
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-titulo').textContent = estacion.nombre;
      document.getElementById('modal-meta').textContent = `Periodo: ${estacion.periodo}`;
      document.getElementById('modal-meta').style.borderBottom = `3px solid ${color}`;
      document.getElementById('modal-titulo').style.color = `${color}`

      document.getElementById('promedioAnualAnios').textContent = `Prom. Anual* (${estacion.aniosUtilizados} a√±os)`;
      document.getElementById('promedioAnual').textContent = `${estacion.media.toFixed(1)} mm`;

      fetch(`https://meteorologia-production-4380.up.railway.app/estacion/${estacion.puntoControl}`)
        .then(r => r.json())
        .then(data => {
          var valorActual = data.series[0].valor.toFixed(1);
          var valorMedio = estacion.media.toFixed(1);
          var porcentaje = valorActual / valorMedio * 100;

          if (porcentaje === Infinity || porcentaje === -Infinity) {
            document.getElementById('porcentajeMedia').textContent = ``;

          } else {
            var porcentajeExtra = porcentaje - 100;
            if (porcentajeExtra > 0) {
              document.getElementById('porcentajeMedia').textContent = `(+${porcentajeExtra.toFixed(1)}% de la media)`;
              document.getElementById('porcentajeMedia').style.color = `green`
            } else {
              document.getElementById('porcentajeMedia').textContent = `(${porcentajeExtra.toFixed(1)}% de la media)`;
              document.getElementById('porcentajeMedia').style.color = `red`
            }
          }

          document.getElementById('anioHidrologicoActual').textContent = `${data.series[0].valor.toFixed(1)} mm`;

          const tbody = document.querySelector('#tabla-series tbody');
          tbody.innerHTML = "";

          data.series.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${s.etiqueta}</td>
            <td>${s.valor.toFixed(1)} mm</td>
            <td>${s.pctMedia.toFixed(1)}%</td>
            <td>${s.cobertura.toFixed(1)}%</td>
            <td>${s.checkValue}</td>
          `;
            tbody.appendChild(tr);
          });
        }).finally(() => {
          // Ocultar spinner cuando termina
          loading.style.display = 'none';
          datosEstacion.style.display = 'block';
        });;
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>

</html>
